<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Journey Begins!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My AI Journey Begins!</h1>
  <p id="greeting"></p>

  <script>
    const name = "Pedro";  // You can change this to test different names
    let message;
    
    if (name === "Pedro") {
      message = "Hello, Is this the awesome AI director Pedro? I am new to AI, I am here to learn and build with you in my new Repo.";
    } else {
      message = "Hello, I am " + name + ". I am new to AI, I am here to learn and build with you in my new Repo.";
    }
    
    document.getElementById("greeting").textContent = message;
  </script>
</body>
</html>
